<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p class="odstavec" onmouseover="ztucni()" onmouseout="odtucni()" >V elipse spí lev.</p>

	<button class="tlacitko" onclick="zmenBarvu()">červený po klinutí</button>

	<button class="tlacitko" onclick="zvetsiPismo()">větší po kliknutí</button><br>

	<audio id="zvuk" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<p>audio</p>

	<button onclick="start()" class="tlacitko">START</button>
	<button onclick="stop()" class="tlacitko">STOP</button>
	<button onclick="reset()" class="tlacitko">RESET</button>

	<p>hlasitost</p>
	<button onclick="nula()" class="tlacitko">0</button>
	<button onclick="pul()" class="tlacitko">0.5</button>
	<button onclick="jedna()" class="tlacitko">1</button>


	<script src="main.js"></script>
</body>
</html>
